<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox 01</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="contenedor">
        <h1>Aprendiendo Flexbox</h1>

        <h2 style="color:black">Flex Direction Row</h2>
        <div class="contenedor-flex-row">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>

        <h2 style="color:black">Flex Direction Column</h2>
        <div class="contenedor-flex-column">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>

        <h2 style="color:black">Flex Row Reverse</h2>
        <div class="contenedor-flex-reverse">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>

        <h2 style="color:black">Flex Direction Column Reverse</h2>
        <div class="contenedor-flex-column-reverse">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>

    </div>
    
</body>
</html>
